<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BitHab</title>
  <link rel="icon" href="../assets/images/logo.png" type="image/png">
  <link rel="apple-touch-icon" href="../assets/images/logo.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500&display=swap" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/auth.css" />
</head>
<body>
  <header class="header">
    <h1 class="logo">
      <img src="../assets/images/logo-transparent-light.png" alt="BitHab Logo" class="logo-light">
      <img src="../assets/images/logo-transparent-dark.png" alt="BitHab Logo" class="logo-dark">
    </h1>
    <button id="theme-toggle" aria-label="Toggle theme">🌙</button>
  </header>
  <div id="auth-container">
    <div class="auth-form-wrapper">
        <h2 class="auth-title">🔐 Login</h2>
        <div id="error-message" class="error-message" style="display: none;"></div>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="📧 Email" required autocomplete="username">
            <input type="password" id="login-password" placeholder="🔒 Password" required autocomplete="current-password">
            <button type="submit">🔐 Login</button>
        </form>
    <div class="google-login-wrapper">
      <button id="google-login-btn" type="button" class="google-login-btn">
        <img src="../assets/images/logo.png" alt="Google Logo" style="width: 20px; vertical-align: middle; margin-right: 8px;">Login with Google
      </button>
    </div>
        <p class="auth-switch">Don't have an account? <a href="register.html" id="show-register">Register</a></p>
    </div>
  </div>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="../config/firebase-config.js"></script>
  <script src="../assets/js/error-handler.js"></script>
  <script src="../assets/js/auth-manager.js"></script>
  <script src="../assets/js/theme-toggle.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      // Show loading state
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Logging in...';
      submitBtn.disabled = true;
      
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => { 
          window.location.href = '../index.html'; 
        })
        .catch(err => {
          errorHandler.handleFirebaseError(err);
          // Reset button state
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
        });
    });
  </script>
</body>
</html>
