<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - BitHab</title>
  <link rel="icon" href="../assets/images/logo.png" type="image/png">
  <link rel="apple-touch-icon" href="../assets/images/logo.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500&display=swap" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/auth.css" />
</head>
<body>
  <header class="header">
    <h1 class="logo">
      <img src="../assets/images/logo-transparent-light.png" alt="BitHab Logo" class="logo-light">
      <img src="../assets/images/logo-transparent-dark.png" alt="BitHab Logo" class="logo-dark">
    </h1>
    <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
  </header>
  <div id="auth-container">
    <div class="auth-form-wrapper">
        <h2 class="auth-title">Register</h2>
        <div id="error-message" class="error-message" style="display: none;"></div>
        <form id="register-form">
            <input type="email" id="register-email" placeholder="Email" required autocomplete="username">
            <input type="password" id="register-password" placeholder="Password" required autocomplete="new-password">
            <input type="password" id="register-confirm-password" placeholder="Confirm Password" required autocomplete="new-password">
            <button type="submit">Register</button>
        </form>
        <p class="auth-switch">Already have an account? <a href="login.html" id="show-login">Login</a></p>
    </div>
  </div>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="../config/firebase-config.js"></script>
  <script src="../assets/js/theme-toggle.js"></script>
  <script>
    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      // Auto-hide error after 5 seconds
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    function hideError() {
      const errorDiv = document.getElementById('error-message');
      errorDiv.style.display = 'none';
    }

    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      hideError(); // Hide any previous error
      
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('register-confirm-password').value;
      
      if (password !== confirmPassword) {
        showError('Passwords do not match. Please try again.');
        return;
      }
      
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => { 
          window.location.href = '../index.html'; 
        })
        .catch(err => {
          // Show user-friendly error messages
          let errorMessage = '';
          switch(err.code) {
            case 'auth/email-already-in-use':
              errorMessage = 'An account with this email already exists.';
              break;
            case 'auth/invalid-email':
              errorMessage = 'Please enter a valid email address.';
              break;
            case 'auth/weak-password':
              errorMessage = 'Password should be at least 6 characters long.';
              break;
            case 'auth/operation-not-allowed':
              errorMessage = 'Email registration is currently disabled.';
              break;
            default:
              errorMessage = 'Registration failed. Please try again.';
          }
          showError(errorMessage);
        });
    });
  </script>
</body>
</html>
