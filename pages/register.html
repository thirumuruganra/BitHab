<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BitHab</title>
  <link rel="icon" href="../assets/images/logo.png" type="image/png">
  <link rel="apple-touch-icon" href="../assets/images/logo.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500&display=swap" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/auth.css" />
</head>
<body>
  <header class="header">
    <h1 class="logo">
      <img src="../assets/images/logo-transparent-light.png" alt="BitHab Logo" class="logo-light">
      <img src="../assets/images/logo-transparent-dark.png" alt="BitHab Logo" class="logo-dark">
    </h1>
    <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
  </header>
  <div id="auth-container">
    <div class="auth-form-wrapper">
        <h2 class="auth-title">ðŸ‘¤ Register</h2>
        <div id="error-message" class="error-message" style="display: none;"></div>
        <form id="register-form">
            <input type="email" id="register-email" placeholder="ðŸ“§ Email" required autocomplete="username">
            <input type="password" id="register-password" placeholder="ðŸ”’ Password" required autocomplete="new-password">
            <input type="password" id="register-confirm-password" placeholder="ðŸ”’ Confirm Password" required autocomplete="new-password">
            <button type="submit">ðŸ‘¤ Register</button>
        </form>
        <p class="auth-switch">Already have an account? <a href="login.html" id="show-login">Login</a></p>
    </div>
  </div>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="../config/firebase-config.js"></script>
  <script src="../assets/js/error-handler.js"></script>
  <script src="../assets/js/auth-manager.js"></script>
  <script src="../assets/js/theme-toggle.js"></script>
  <script>
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('register-confirm-password').value;
      
      if (password !== confirmPassword) {
        errorHandler.showError('Passwords do not match. Please try again.');
        return;
      }
      
      if (password.length < 6) {
        errorHandler.showError('Password should be at least 6 characters long.');
        return;
      }
      
      // Show loading state
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Creating account...';
      submitBtn.disabled = true;
      
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => { 
          errorHandler.showSuccess('Account created successfully!');
          setTimeout(() => {
            window.location.href = '../index.html';
          }, 1000);
        })
        .catch(err => {
          errorHandler.handleFirebaseError(err);
          // Reset button state
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
        });
    });
  </script>
</body>
</html>
