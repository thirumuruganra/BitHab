<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BitHab</title>
  <link rel="icon" href="assets/images/logo.png" type="image/png">
  <link rel="apple-touch-icon" href="assets/images/logo.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500&display=swap" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/dashboard.css" />
</head>
<body>
  <header class="header">
    <h1 class="logo">
      <img src="assets/images/logo-transparent-light.png" alt="BitHab Logo" class="logo-light">
      <img src="assets/images/logo-transparent-dark.png" alt="BitHab Logo" class="logo-dark">
    </h1>
    <div>
      <button id="sidebar-toggle" aria-label="Toggle sidebar">â˜°</button>
    </div>
  </header>
  <div class="page-container">
    <aside class="sidebar">
        <nav class="sidebar-nav">
            <a href="index.html" class="nav-link active">Dashboard</a>
            <a href="pages/activities.html" class="nav-link">Manage Activities</a>
            <a href="pages/goals.html" class="nav-link">Manage Goals</a>
        </nav>
        <div class="sidebar-footer">
            <button id="theme-toggle-sidebar" aria-label="Toggle theme">ðŸŒ™</button>
            <button id="logout-btn-sidebar" aria-label="Logout">Logout</button>
        </div>
    </aside>
    <main class="content">
        <div class="main-layout">
            <div class="activities-column">
                <h2>Activities</h2>
                <ul id="activity-list" class="activity-list"></ul>
            </div>
            <section class="calendar-view" id="calendar-view">
              <!-- Calendar will be rendered here by script.js -->
            </section>
            <div class="goals-column">
                <h2>Goals</h2>
                <ul id="goal-list" class="goal-list"></ul>
            </div>
        </div>
    </main>
  </div>
  <div id="logging-modal" class="modal hidden">
    <!-- Modal content will be rendered here by script.js -->
  </div>
  <div id="loading-indicator" class="loading hidden">Saving...</div>

  <div id="confirmation-modal" class="modal hidden">
    <div class="modal-content">
        <p id="confirmation-message">Are you sure?</p>
        <div class="confirmation-buttons">
            <button id="confirm-yes" class="btn-confirm">Yes</button>
            <button id="confirm-no" class="btn-cancel">No</button>
        </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="config/firebase-config.js"></script>
  <script src="assets/js/script.js"></script>
  <script>
    document.getElementById('sidebar-toggle').addEventListener('click', (e) => {
        e.stopPropagation(); // Prevent content click from firing immediately
        document.querySelector('.sidebar').classList.toggle('hidden');
    });
    document.querySelector('.content').addEventListener('click', () => {
        document.querySelector('.sidebar').classList.add('hidden');
    });
    document.querySelector('.sidebar').addEventListener('click', (e) => {
        e.stopPropagation();
    });
  </script>
</body>
</html>
